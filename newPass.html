<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buynex Investment: New Password</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d22e6c9494.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="sign"> 
  <div class="gol">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-9">
          <h2 class="fw-bold mb-5"><a href="index.html"><img src="src/logo2.png" class="logo brand ps-1" alt=""></a> Member</h2>
          <form action="#" id="form">
            <div class="field create-password mb-4" id="create-password"> 
            <div class="form-outline password">
              <input
                type="password"
                class="form-control password"
                placeholder="New Password (6 or more characters)" id="password" autocomplete="off"
              />
            </div>
            <span class="error password-error">
            <p class="error-text">Please enter atleast 6 characters</p>
          </span>
        </div>
           <div class="field confirm-password mb-4" id="confirm-password"> 
             <div class="form-outline cPassword">
              <input
                type="password"
                class="form-control cPassword"
                placeholder="Confirm New Password" id="cPassword" autocomplete="off"
              />
            </div>
             <span class="error cPassword-error">
            <p class="error-text">Password doesn't match</p>
          </span>
        </div>
            <button type="submit" class="btn btn-secondary btn-block mb-4" id="#submit">
              Submit
            </button>
          </form>
      </div>
      </div>
     
    <script>

let form = document.querySelector("#form");
let passField = form.querySelector("#create-password");
let passInput = passField.querySelector("#password");
let cPassField = form.querySelector("#confirm-password");
let cPassInput = cPassField.querySelector("#cPassword");

function createPass() {
  if (passInput.value.length < 6) {
    passField.classList.add("invalid");
  } else {
    passField.classList.remove("invalid");
  }
}

function confirmPass() {
  if (passInput.value !== cPassInput.value || cPassInput === "") {
    return cPassField.classList.add("invalid");
  }
  cPassField.classList.remove("invalid");
}


form.addEventListener("submit", (event) => {
  event.preventDefault();
  createPass();
  confirmPass();

  passInput.addEventListener("keyup", createPass);
  cPassInput.addEventListener("keyup", confirmPass);
});
</script>
 </body>
  </html>
